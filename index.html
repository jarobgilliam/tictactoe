<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href='styles.css' />
</head>
<body>



    <div class='turnDisplay'></div>

    <div class='topRow row'>
        <div class='one btn'></div>
        <div class='two btn'></div>
        <div class='three btn'></div>
    </div>

    <div class='midRow row'>
        <div class='four btn'></div>
        <div class='five btn'></div>
        <div class='six btn'></div>
    </div>

    <div class='botRow row'>
        <div class='seven btn'></div>
        <div class='eight btn'></div>
        <div class='nine btn'></div>
    </div>

    <div class='explainerText'>To play again, please refresh.</div>



    <script src='app.js'></script>
</body>
</html>
